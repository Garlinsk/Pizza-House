<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <title>Pizza-House</title>
</head>
<body>
    <div class="intro">
        <h1>PIZZA HOUSE</h1>
        <br>
        <p>Welcome to Pizza house.</p>
        <br><br>
    </div>
    <br><br>
    <div class="menu">
        <div class="MENU">
            <h2>MENU</h2>
            <div class="list">
                <div class="col-md-3" style="position:relative;">
                    <img src="./images/cripsy.jpg" alt="Cripsy" class="images one" length="800" width="1000">
                    <p class="overlay">CRIPSY</p>
    
                </div>
                <div class="col-md-3" style="position: relative;">
                    <img src="./images/stuffed.jpg" alt="stuffed" class="images two" length="800" width="1000">
                    <p class="overlay">STUFFED</p>
    
    
                </div>
                <div class="col-md-3" style="position: relative;">
                    <img src="./images/gluten-free.jpg" alt="gluten-free" class="images three" length="800" width="1000">
                    <p class="overlay">GLUTEN-FREE</p>
    
                </div>
                
            </div>
        <div class="services">
            <h3>SERVICES</h3>
            <p>We make deliveries ON time.</p>
            <P>We offer discounts on our regular customers</P>
        </div>
    </div>
    <div class="contact">
        <h3>CONTACT US HERE TO MAKE YOUR ORDERS</h3>
        <form>
            <div class="row">
                <input id="name" name="name" type="text" placeholder="Name...">
                <input id="email" name="email" type="text" placeholder="Email..."> 
                <input id="phone-number" name="phone-number" type="number" placeholder="Phone-number...">
                <input id="location" name="location" type="text" placeholder="Location...">
                <textarea type="text" name="message" id="message" cols="60" rows="8"placeholder="Write your message here..."></textarea>
              <br><br>
              <div class="submit">
                <input type ="submit" id="submit" value="submit">
              </div>
            </div>
            
        </form>

    </div>
   
    <script src="javascript/script.js"></script>

</body>

</html>
