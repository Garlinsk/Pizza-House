<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="javascript/scripts.js"></script>
    <title>Pizza-House</title>

</head>

<body>
    <div class="container-fluid">
        <div class="cont">

        </div>
            <div class="placeOrder">
                <form>
                    <div class="card">
                        <div class="card-body">
                            <!-- A form for the pizza size -->
                            <div class="form-group">
                                <div id="size">
                                    <label for="pizzaSize">Size</label><br>
                                    <select class="form-control" id="pizzaSize">
                                        <option value="choose"></option>
                                        <option label="Large - ksh 2000" value="2000"></option>
                                        <option label="Medium -ksh 1500" value="1500"></option>
                                        <option label="Small -ksh 1000" value="1000"></option>
                                    </select>
                                </div>
                            </div>
                            <!-- A form for the pizza crust -->
                        <div class="form-group">
                            <div id="crust">
                                <label for="pizzaCrust">Crust</label><br>
                                <select class="form-control" id="pizzaCrust">
                                    <option label="choose"></option>
                                    <option label="Thin crust -ksh 700" value="700"></option>
                                    <option label="Thick crust -ksh 600" value="600"></option>
                                    <option label="Deep crust -ksh 500" value="500"></option>
                                    <option label="Cheese -ksh 450" value="450"></option>
                                    <option label="Stuffed crust -ksh 400" value="400"></option>
                                </select>
                            </div>
                        </div>
                        <!-- A form for the pizza topping -->
                        <div class=" form-group">
                            <div id="toppings">
                                <label for="pizzaTopping">Meat</label><br>
                                <select class="form-control" id="pizzaTopping">
                                    <option label="choose"></option>
                                    <option label="Bacon -ksh.120" value="120"></option>
                                    <option label="Beef -ksh.120" value="120"></option>
                                    <option label="Sausages -ksh.100" value="100"></option>
                                    <option label="Chicken -ksh.100" value="100"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div id="toppings">
                                <label for="pizzaTopping">Veggies</label><br>
                                <select class="form-control" id="pizzaTopping">
                                    <option label="choose"></option>
                                    <option label="spinach -ksh.130" value="130"></option>
                                    <option label="Tomatoes -ksh.100" value="100"></option>
                                    <option label="Corriender -ksh.80" value="80"></option>
                                    <option label="Onions -ksh.60" value="60"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div id="toppings">
                                <label for="pizzaTopping">Cheese</label><br>
                                <select class="form-control" id="pizzaCheese">
                                    <option label="choose"></option>
                                    <option label="Ricotta -ksh.130" value="130"></option>
                                    <option label="Parmesam -ksh.100" value="100"></option>
                                    <option label="Cheddar -ksh.80" value="80"></option>
                                    <option label="Provolone -ksh.60" value="60"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div id="toppings">
                                <label for="pizzaTopping">Cheese</label><br>
                                <select class="form-control" id="pizzaCheese">
                                    <option label="choose"></option>
                                    <option label="Ricotta -ksh.130" value="130"></option>
                                    <option label="Parmesam -ksh.100" value="100"></option>
                                    <option label="Cheddar -ksh.80" value="80"></option>
                                    <option label="Provolone -ksh.60" value="60"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- A submit button to confirm the order -->
                    <button class="btn btn-success mx-auto d-block submit" type="submit" id="submit2"
                        onclick="totalAmount();"><strong>Confirm order</strong></button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
