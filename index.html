<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="cont">
            <a href="index.html"><button type="submit" form="form1" value="Submit" id="btn2">Pizza Palace </button></a>
            <div class="placeOrder">
                <form>
                    <div class="card">
                        <div class="card-body">
                            <!-- A form for the pizza size -->
                            <div class="form-group">
                                <div id="size">
                                    <label for="pizzaSize">Size</label>
                                    <select class="browser-default custom-select" id="pizzaSize">
                                        <option value="choose"></option>
                                        <option label="Large - ksh 2000" value="2000"></option>
                                        <option label="Medium -ksh 1500" value="1500"></option>
                                        <option label="Small -ksh 1000" value="1000"></option>
                                    </select>
                                </div>
                            </div>
                            <!-- A form for the pizza crust -->
                        <div class="form-group">
                            <div id="crust">
                                <label for="pizzaCrust">Crust</label>
                                <select class="browser-default custom-select" id="pizzaCrust">
                                    <option label="choose"></option>
                                    <option label="Thin crust -ksh 700" value="700"></option>
                                    <option label="Thick crust -ksh 600" value="600"></option>
                                    <option label="Deep crust -ksh 500" value="500"></option>
                                    <option label="Cheese -ksh 450" value="450"></option>
                                    <option label="Stuffed crust -ksh 400" value="400"></option>
                                </select>
                            </div>
                        </div>
                        <!-- A form for the pizza topping -->
                        <div class=" form-group">
                            <div id="toppings">
                                <label for="pizzaTopping">Meat</label>
                                <select class="browser-default custom-select" id="pizzaTopping">
                                    <option label="choose"></option>
                                    <option label="Bacon -ksh.120" value="120"></option>
                                    <option label="Beef -ksh.120" value="120"></option>
                                    <option label="Sausages -ksh.100" value="100"></option>
                                    <option label="Chicken -ksh.100" value="100"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div id="toppings">
                                <label for="pizzaTopping">Veggies</label>
                                <select class="browser-default custom-select" id="pizzaTopping">
                                    <option label="choose"></option>
                                    <option label="spinach -ksh.130" value="130"></option>
                                    <option label="Tomatoes -ksh.100" value="100"></option>
                                    <option label="Corriender -ksh.80" value="80"></option>
                                    <option label="Onions -ksh.60" value="60"></option>
                                </select>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
