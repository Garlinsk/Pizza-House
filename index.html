<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza-House</title>

</head>

<body>
    <section>
        <header>
            <h1>PIZZA-HOUSE</h1>
        </header>
    </section>
    <div class="placeOrder">
        <form class="form-group" id="custom-pizza">
            <div class="form-group">
                <div id="size">
                    <label for="pizzaSize">Size</label><br>
                    <select class="form-control" id="pizzaSize">
                        <option value="choose"></option>
                        <option label="Large - ksh 2000" value="large"></option>
                        <option label="Medium -ksh 1500" value="medium"></option>
                        <option label="small -ksh 800" value="small"></option>
                    </select>
                </div>
            </div>
            <!-- A form for the pizza crust -->
            <div class="form-group">
                <div id="crust">
                    <label for="pizzaCrust">Crust</label><br>
                    <select class="form-control" id="pizzaCrust">
                        <option label="choose"></option>
                        <option label="Thin crust -ksh 700" value="thin"></option>
                        <option label="Thick crust -ksh 600" value="thick"></option>
                        <option label="Stuffed crust -ksh 400" value="stuffed"></option>
                        <option label="Cripsy crust -ksh 500" value="cripsy"></option>
                        <option label="Cheese -ksh 450" value="cheese"></option>
                    </select>
                </div>
            </div>
            <!-- A form for the pizza topping -->
            <div class=" form-group">
                <div id="toppings">
                    <label for="pizzaTopping">Meat</label><br>
                    <select class="form-control" id="pizzaMeat">
                        <option label="choose"></option>
                        <option label="Bacon -ksh.120" value="bacon"></option>
                        <option label="Beef -ksh.120" value="beef"></option>
                        <option label="Sausages -ksh.100" value="sausages"></option>
                        <option label="Chicken -ksh.100" value="chicken"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div id="number">
                    <label for="quantity">Quantity</label>
                    <input class="form-control" type="number" name="pizza" id="amount" placeholder="Number of pizzas">
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg" id="submit-pizza">confirm Order</button>
        </form>
        <!-- displays the ordersâ€™ summary together -->
        <div class="col-sm-6" id="price-details">
            <div class="cart-section">
                <h3 class="page-header"><strong>Cart</strong></h3>
                <h6>Total Order: Ksh <span id="final-cost"></span></h6>
            </div>
            <div class="checkout-section">
                <button type="btn" class="btn btn-dark" id="checkout-btn">Checkout</button>
            </div>
            <div id="order-details" class="col-xs-12">
                <h3><strong>Order summary</strong></h3>
                <ul id="pizza-details"><strong>Your order is:</strong></ul>
            </div>
        </div>
        <div id="home-delivery">
            <div class="d-block mx-auto text-center">
                <button  class="btn btn-primary btn-lg" id="delivery">Home Delivery?</button>
            </div>
        </div>
        <div class="main-delivery">
            <div class="location">
                <h2><strong>Delivery services</strong></h2>
                <form id="delivery">
                    <label for="name">Enter your name</label>
                    <input type="text" class="form-control" name="" id="name" placeholder="enter name..." required>
                    <label for="location">Enter your location</label>
                    <input type="text" class="form-control" name="" id="location" placeholder="enter location..."
                        required>
                    <label for="phoneNumber">Enter your phone number</label>
                    <input type="text" class="form-control" name="" id="phoneNumber" placeholder="+2547xxxxxx" required>
                    <br>
                    <button type="submit" class="btn btn-danger btn-lg" id="submit1">Submit></button>
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
